<!DOCTYPE html>
<html>
<head>
  <title>Tirage au sort</title>
  <link rel="stylesheet" type="text/css" href="main_page.css">
  <link rel="stylesheet" href="winners.js">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Tirage au sort</h1>

  <div id="input-container" style="display: flex;">
    <input type="text" id="input-item" placeholder="Entrez un élément">
    <button id="add-item-btn">Ajouter</button>
  </div>  

  <h2>Liste des éléments</h2>
  <ul id="item-list"></ul>

  <button id="draw-btn">Lancer le tirage</button>
  <label for="input-winners">Choisir le nombre de gagnants :</label>
  <select id="input-winners">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
  </select>
  <div id="winner-container"></div>
  <script src="main_page.js"></script>

</body>
</html>
